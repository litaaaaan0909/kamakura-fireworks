<body>
    <header>.
        <div class="main-visual">
            <h1 class="top-title">
                鎌倉花火大会
            </h1>
        </div>
    </header>
    <section class="poem">
        <div class="sub-visual">
            <h2 class="title">
                花<span class="fire">火</span>があがると<br>みんなの顔が<br>明るくなる<sapn class="border"
                ></sapn>

    <section class="gallery">
        <div class="container">
            <figure class="back">
                <img src="image/back.JPG" width="550" />

                    <p class="member">望永　　菜央　　瑠衣　　理沙　　恵</p>

            <!--
            <img class="back" src="image/back.JPG" width="550" style="position:absolute">

-->

            </div>
        </div>
    </section>

    <section class="gallery">
        <div class="container">
            <div class="l-box">
                <h3 class="location">
                    最後の<span class="summer">夏</span>
